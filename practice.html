<!DOCTYPE html>

  <head>

    <title>Box Sizing Content Box Border Box</title>
    <link rel="stylesheet" href="./practice.css" />
  </head>
  <body>
    <!-- Position with z-index -BD Flag -->
    <h2>Position with z-index</h2>

      <div class="border-box"></div>
    </div>
